{% extends "dashboard/base.html" %}

{% block content %}
    <form method="POST" class="mt-8 mx-auto max-w-lg p-6 bg-white shadow-md rounded-lg space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex flex-col">
                <label class="text-sm font-medium text-gray-700" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <span class="text-xs text-gray-500">{{ field.help_text }}</span>
                {% endif %}
                {% if field.errors %}
                    <div class="text-xs text-red-600 mt-1">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
            <button type="submit" class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20  flex content-end"><i class="align-baseline ltr:pr-1 rtl:pl-1 ri-add-fill"></i>Create Profile</button>  
    </form>
{% endblock content %}
