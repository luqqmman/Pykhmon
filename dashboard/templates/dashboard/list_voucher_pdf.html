{% extends "dashboard/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Available Voucher PDFs</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for pdf in voucher_pdf %}
        <div class="bg-white shadow-md rounded p-4 hover:shadow-lg transition-shadow duration-300">
            <h3 class="text-lg font-semibold mb-2">{{ pdf.name }}</h3>
            <a href="{% url 'detail_voucher_pdf' pk=pdf.pk %}" class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20 flex justify-center font-medium"><i class="align-baseline ltr:pr-1 rtl:pl-1 ri-printer-fill"></i>Print</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
