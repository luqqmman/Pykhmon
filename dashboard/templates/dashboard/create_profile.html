{% extends "dashboard/base.html" %}

{% block content %}
    <form method="POST" class="mt-8 mx-auto max-w-lg p-6 bg-white shadow-md rounded-lg space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex flex-col">
                <label class="text-sm font-medium text-gray-700" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <span class="text-xs text-gray-500">{{ field.help_text }}</span>
                {% endif %}
                {% if field.errors %}
                    <div class="text-xs text-red-600 mt-1">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 transition duration-200 btn">Submit</button>
    </form>
{% endblock content %}
