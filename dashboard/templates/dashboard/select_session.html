{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Session</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex my-5">
            <img src="{% static 'images/logo-light-noox.png' %}" alt="" class="h-14 mx-auto" />
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Select Mikrotik Session</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <select name="session_name" class="form-select w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% for session in sessions %}
                        <option value="{{ session.session_name }}">{{ session.session_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300 w-full">Apply</button>
            </div>
        </form>
        <div class="text-center mt-2">
            <a href="{% url 'create_session' %}" >
                <button class="text-blue-500 px-4 py-2 rounded bg-white hover:bg-blue-50 w-full border-dashed border-blue-500 border-1 w-full border">
                    Create Session
                </button>
            </a>
        </div>
    </div>
</body>
</html>
